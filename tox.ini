[tox]
envlist = flake8,isort,yapf

[testenv:flake8]
deps = flake8
commands = flake8 \
    setup.py \
    bin/polaris \
    polaris/

[testenv:yapf-apply]
deps = yapf
skip_install = True
commands = yapf -i -r \
    setup.py \
    bin/polaris \
    polaris/

[testenv:yapf]
deps = yapf
skip_install = True
commands = yapf -d -r \
    setup.py \
    polaris/

[testenv:isort]
deps=isort
commands=isort --check-only --diff \
    setup.py \
    bin/polaris \
    polaris/

[testenv:isort-apply]
deps=isort
commands=isort \
    setup.py \
    polaris/
