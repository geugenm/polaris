<html>
  <head>
    <title>WINDOW_TITLE_HERE</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="3d-force-graph.js"></script>
    <script src="d3.v5.min.js"></script>

    <style type="text/css">
      body {
        margin: 0;
      }

      #graph-search,
      #graph-hud {
        z-index: 100;
        color: lavender;
        opacity: 0.7;
        font-size: 16px;
        font-family: Sans-serif;
      }

      #graph-hud {
        position: absolute;
        top: 10px;
        right: 10px;

        text-align: right;
        pointer-events: none;
      }

      #graph-search {
        position: absolute;
        top: 10px;
        left: 10px;

        text-align: left;
      }

      #graph-search-input {
        color: black;
        text-align: left;
      }

      .scene-nav-info {
        bottom: 5px;
        width: 100%;
        text-align: center;
        color: slategrey;
        opacity: 0.7;
        font-size: 10px;
        position: absolute;
        font-family: sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="graph-hud"></div>
    <div id="graph-search">
      <input
        type="text"
        id="graph-search-input"
        list="nodeslist"
        placeholder="search"
      />
    </div>
    <datalist id="nodeslist"></datalist>

    <div id="3d-graph" style="">
      <div style="position: relative;">
        <div>
          <div style="position: relative; width: 1920px; height: 893px;">
            <div class="scene-nav-info">
              Left-click: rotate, Mouse-wheel/middle-click: zoom, Right-click:
              pan, Shift-Click on node: MoveAt node
            </div>
            <canvas
              width="1920"
              height="893"
              style="width: 1920px; height: 893px;"
              class=""
            ></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="polaris.js"></script>
    <script language="javascript">
      createGraph("JSON_DATA_FILE_HERE");
    </script>
  </body>
</html>
